---
name: Lint YAML
on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    paths:
      - '**/*.yml'
      - '**/*.yaml'
  pull_request:
    paths:
      - '**/*.yml'
      - '**/*.yaml'

jobs:
  yamllint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check GitHub event type to determine reporter type
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "REVIEWDOG_REPORTER=github-pr-review" >> $GITHUB_ENV
          else
              echo "REVIEWDOG_REPORTER=github-check" >> $GITHUB_ENV
          fi

      - name: Get changed files
        id: file_changes
        uses: trilom/file-changes-action@1.2.4
        with:
          output: ' '

      - name: Run yamllint
        uses: reviewdog/action-yamllint@v1
        with:
          fail_on_error: false
          filter_mode: diff_context
          level: warning
          yamllint_flags: ${{ steps.file_changes.outputs.files }}
          reporter: ${{ env.REVIEWDOG_REPORTER }}
